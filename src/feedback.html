<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" href="../images/olx-logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="main-content">
        <div class="feedback-container">
            <div class="form-header">
                <h1 class="form-title">Bagian Pengalamanmu</h1>
                <p class="form-subtitle">Umpan balik Anda membantu kami menciptakan pengalaman yang lebih baik.</p>
            </div>
            <form class="feedback-form" id="feedbackForm" novalidate>
                <div class="form-section">
                    <h3 class="section-title">Informasi Pribadi</h3>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="fullName">Nama</label>
                            <input type="text" id="fullName" name="fullName" required>
                            <span class="error-message" id="nameError"></span>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="section-title">Nilai Pengalaman Anda</h3>
                    <div class="rating-group">
                        <label class="rating-label">Bagaimana Anda menilai pengalaman Anda secara keseluruhan?</label>
                        <div class="star-rating" data-rating-name="overallRating">
                            <span class="star" data-value="1">★</span><span class="star" data-value="2">★</span><span class="star" data-value="3">★</span><span class="star" data-value="4">★</span><span class="star" data-value="5">★</span>
                        </div>
                        <input type="hidden" name="overallRating" id="overallRating" required>
                        <span class="error-message" id="overallRatingError"></span>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="section-title">Berikan Pendapat Anda</h3>
                    <div class="input-field">
                        <label for="positiveExperience">Apa yang paling Anda sukai?</label>
                        <textarea id="positiveExperience" name="positiveExperience" rows="4" placeholder="Share what made your experience special..." required minlength="10"></textarea>
                        <span class="error-message" id="positiveExperienceError"></span>
                    </div>
                    <div class="input-field">
                        <label for="improvements">Apa yang dapat kami tingkatkan?</label>
                        <textarea id="improvements" name="improvements" rows="4" placeholder="Your suggestions help us grow..." required minlength="10"></textarea>
                        <span class="error-message" id="improvementsError"></span>
                    </div>
                </div>
                <div class="submit-section">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit Feedback</span>
                        <span class="btn-loader"></span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <div class="popup-overlay" id="thankYouPopup">
        <div class="popup-content">
            <div class="popup-icon">✓</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <div class="popup-timer">
                <span>Redirecting in <span id="countdown">3</span> seconds...</span>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="feedback.js"></script>

</body>
</html>
