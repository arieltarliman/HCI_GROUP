<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" href="../images/olx-logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container">
        <header class="header">
            <div class="sort-section">
                <span class="sort-label">Urutkan</span>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="terkait">Terkait</button>
                    <button class="filter-btn" data-filter="terbaru">Terbaru</button>
                    <button class="filter-btn" data-filter="terlaris">Terlaris</button>
                </div>
            </div>
            
            <div class="showing-section">
                <span class="showing-text" id="showingText">Showing: Switch Keyboard</span>
            </div>
        </header>

        <main class="main-content">
            <div class="products-grid" id="productsGrid">
                </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="search.js"></script>

</body>
</html>
